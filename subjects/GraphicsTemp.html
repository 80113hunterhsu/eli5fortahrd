        }

            console.log("Switched to video " + vidList[vidTagNo - 1][0][cur - 1]);
        }
        
        function prevVid(){     //previous video index finder
            prev = cur;
            if (cur == vidFirst){
                cur = vidCount[vidTagNo - 1];
            }
            else {
                cur = cur - 1;
            }
            switcher();
        }
        
        function nextVid(){     //next video index finder
            prev = cur;
            if(cur == vidCount[vidTagNo - 1]) {
                cur = vidFirst;
            }
            else {
                cur = cur + 1;
            }
            switcher();
        }
